<div class="card mt-4">
  <h4 class="card-header">All courses offered this semester</h4>
  <button (click)="openFormModal()"> Generate schedule </button>
  <div class="card-body">
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <table id="courses">
      <tr>
        <th *ngFor = "let column of courseHeaders">
          {{column.name}}
        </th>
      </tr>

      <tr *ngFor = "let row of courses">
        <td *ngFor = "let column of courseHeaders">
          {{row[column.fieldName]}}
        </td>
      </tr>

    </table>
  </div>
</div>
