<div class="modal-header">
  <h4 class="modal-title">Generate Schedule</h4>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()" *ngIf="!schedule">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <h6> Please fill in your preferences: </h6>
        <br>
        <label for="preferredDays">More load on: </label>
        <select
          id="preferredDays"
          class="form-control"
          formControlName="preferredDays">
          <option *ngFor="let day of days" [value]="day">{{ day }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="preferredTime">Time: </label>
        <select
          id="preferredTime"
          class="form-control"
          formControlName="preferredTime">
          <option *ngFor="let time of times" [value]="time">{{ time }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="foundation">Include FOUNDATION course: </label>
        <input
          id="foundation"
          class="form-control"
          formControlName="isFoundationChecked"
          type="checkbox"/>
      </div>
      <div class="form-group">
        <label for="numberOfCore">Number of core courses: </label>
        <select
          id="numberOfCore"
          class="form-control"
          formControlName="numberOfCore">
          <option *ngFor="let number of numbers" [ngValue]="number">{{ number }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="preferredTime">Number of GenEd courses: </label>
        <select
          id="numberOfGenEd"
          class="form-control"
          formControlName="numberOfGenEd">
          <option *ngFor="let number of numbers" [ngValue]="number">{{ number }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="track">Choose track if applicable: </label>
        <select
          id="track"
          class="form-control"
          formControlName="track">
          <option *ngFor="let track of tracks" [ngValue]="track">{{ track }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="numberOfTrack">Number of track courses: </label>
        <select
          id="numberOfTrack"
          class="form-control"
          formControlName="numberOfTrack">
          <option *ngFor="let number of numbers" [ngValue]="number">{{ number }}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn app-primary"
            [disabled]="!myForm.valid">
      Submit
    </button>
  </div>
</form>

<div *ngIf="schedule">
  <table id="courses">
    <tr>
      <th *ngFor = "let column of headers">
        {{column.name}}
      </th>
    </tr>

    <tr *ngFor = "let row of schedule.listOfCourseSection">
      <td *ngFor = "let column of headers">
        {{row[column.fieldName]}}
      </td>
    </tr>

  </table>

  <br>

  <ul>
    <li  *ngFor = "let message of schedule.listOfMessages">{{message}}</li>
  </ul>
</div>
