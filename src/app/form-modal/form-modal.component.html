<div class="modal-header">
  <h4 class="modal-title">Generate Schedule</h4>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="preferredDays">Preferred more load on: </label>
        <select
          id="preferredDays"
          class="form-control"
          formControlName="preferredDays">
          <option *ngFor="let day of days" [value]="day">{{ day }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="preferredTime">Preferred time: </label>
        <select
          id="preferredTime"
          class="form-control"
          formControlName="preferredTime">
          <option *ngFor="let time of times" [value]="time">{{ time }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="numberOfCore">Preferred number of core courses: </label>
        <select
          id="numberOfCore"
          class="form-control"
          formControlName="numberOfCore">
          <option *ngFor="let number of numbers" [value]="number">{{ number }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="preferredTime">Preferred number of gened courses: </label>
        <select
          id="numberOfGened"
          class="form-control"
          formControlName="numberOfGened">
          <option *ngFor="let number of numbers" [value]="number">{{ number }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="numberOfTrack">Preferred number of track courses: </label>
        <select
          id="numberOfTrack"
          class="form-control"
          formControlName="numberOfTrack">
          <option *ngFor="let number of numbers" [value]="number">{{ number }}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn app-primary"
            [disabled]="!myForm.valid">
      Submit
    </button>
  </div>
</form>
