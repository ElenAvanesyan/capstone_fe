<div class="card mt-4">
    <h4 class="card-header">You're logged in</h4>
    <div class="card-body">
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
      <div *ngIf="!loading">
        <p> Name: {{user.firstName}} </p>
        <p> Surname: {{user.lastName}} </p>
      </div>
    </div>
</div>

<div class="card mt-4">
  <h4 class="card-header">Courses you've passed</h4>
  <div class="card-body">
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <table id="courses" *ngIf="!loading">
      <tr>
        <th *ngFor = "let column of courseHeaders">
          {{column.name}}
        </th>
      </tr>

      <tr *ngFor = "let row of passedCourses">
        <td *ngFor = "let column of courseHeaders">
          {{row[column.fieldName]}}
        </td>
      </tr>

    </table>
  </div>
</div>
